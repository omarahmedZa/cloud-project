<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cart Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/frontend.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <header>
        <h1>Modern Cart Management</h1>
    </header>
    <main>
        <section class="shopping-cart" id="shopping-cart">products
            <!-- Shopping cart content goes here -->
        </section>
        <section class="card-details">
            <h2>Card Details</h2>
            <div class="input-group">
                <input type="text" id="cardName" name="name"placeholder="Cardholder's Name">
            </div>
            <div class="input-group">
                <input type="text" id="cardNumber" placeholder="Card Number">
            </div>
            <div class="input-group">
                <input type="text" id="expiration" placeholder="Expiration Date">
                <input type="password" id="cvv" placeholder="CVV">
            </div>
            <button id="editButton">Edit</button>
        </section>        
    </main>
    <script>
        // Embed product data into a JavaScript variable
        var shoppingCartItems = {{ products | tojson }};
        var data = {{ abc }};
    </script>
    <script src="{{ url_for('static', filename='JS/frontend.js')}}"></script>
</body>
</html>
